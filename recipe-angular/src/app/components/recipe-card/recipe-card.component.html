<a class="card" [routerLink]="['/recipe', recipe.id]">
  <div class="card__image">
    <img [src]="preview" [alt]="recipe.name" loading="lazy" />
  </div>
  <div class="card__body">
    <h3 class="card__title">{{ recipe.name }}</h3>
    <p class="card__desc">{{ recipe.description }}</p>
  </div>
</a>
