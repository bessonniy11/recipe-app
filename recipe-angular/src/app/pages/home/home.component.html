<section class="home">
  <div class="home__container">
    <div class="home__panel">
      <div class="home__panel-text">
        <h2>Выбери вкус по настроению</h2>
        <p>От пасты до завтраков — всё под рукой. Найди рецепт по названию или листай коллекцию.</p>
      </div>
      <div class="home__search">
        <app-search-form (search)="onSearch($event)" />
      </div>
    </div>

    <div class="home__list-header">
      <h3>Коллекция недели</h3>
      <span>{{ filteredRecipes().length }} рецептов</span>
    </div>

    <app-recipe-list [recipes]="filteredRecipes()" />
  </div>
</section>
